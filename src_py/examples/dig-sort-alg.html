             /* Vorgegeben: */
             function SucheMin($Liste,$vonIndex)
             /* input: eine Liste und ein Anfangsindex 
                output: der Index vom minimalen Wert */
             {
                 $MinWert = $Liste[$vonIndex];
                 $MinStelle = $vonIndex;
                 for ($i=$MinStelle+1;$i<count($Liste);$i++)
                 {
                     if ($Liste[$i]<$MinWert)
                     {
                         $MinWert = $Liste[$i];
                         $MinStelle = $i;
                     }
                 }
                 return $MinStelle;
             }
                         /* implementieren: */

                        function Selectionsort($Liste1)
                        {
                                for ($i=0;$i<count($Liste1)-1;$i++)
                                  {
                                        $MinStelle = SucheMin($Liste1,$i);
                                        $temp = $Liste1[$MinStelle];
                                        $Liste1[$MinStelle]=$Liste1[$i];
                                        $Liste1[$i]= $temp;
                                  }
                                 return $Liste1;
                        }
